# ============================================================
#  PokeMon_Meta_FullSpeed.ini
#  Clash.Meta 专属模板 - 按地区+倍速分组
#  作者: ChatGPT 专属定制
# ============================================================

mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info

dns:
  enable: true
  ipv6: false
  use-hosts: true
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  fallback:
    - https://1.1.1.1/dns-query
    - https://8.8.8.8/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN

proxy-groups:
  - name: 🌍 节点选择
    type: select
    proxies:
      - 🚀 倍速选择
      - 🗺️ 地区选择
      - 🎬 流媒体解锁
      - 🔁 自动选择
      - 🚫 广告过滤
      - DIRECT

  # 倍速分组
  - name: 🚀 倍速选择
    type: select
    proxies:
      - ⚡ 10x 极速线路
      - 💨 6x 高速专线
      - 🚅 3x 中转专线
      - ✈️ 2x AWS加速
      - 🚗 1x 普通直连
      - DIRECT

  - name: ⚡ 10x 极速线路
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 1800
    proxies:
      - 🇯🇵【亚洲】日本07丨IPLC游戏专线【10x】
      - 🇯🇵【亚洲】日本08丨IPLC游戏专线【10x】
      - 🇸🇬【亚洲】新加坡09丨IPLC【10x】
      - 🇺🇸【北美洲】美国07丨IPLC【10x】
      - 🇺🇸【北美洲】美国08丨IPLC【10x】

  - name: 💨 6x 高速专线
    type: url-test
    proxies:
      - 🇰🇷【亚洲】韩国家宽01丨中转【6x】
      - 🇰🇷【亚洲】韩国家宽02丨专线【6x】
      - 🇰🇷【亚洲】韩国家宽03丨专线ᴠ⁶【6x】

  - name: 🚅 3x 中转专线
    type: url-test
    proxies:
      - 🇸🇬【亚洲】新加坡01丨中转【3x】
      - 🇸🇬【亚洲】新加坡02丨中转【3x】
      - 🇯🇵【亚洲】日本01丨中转【3x】
      - 🇯🇵【亚洲】日本02丨中转【3x】
      - 🇺🇸【北美洲】美国01丨中转【3x】
      - 🇺🇸【北美洲】美国02丨中转【3x】

  - name: ✈️ 2x AWS加速
    type: url-test
    proxies:
      - 🇭🇰【亚洲】香港01丨AWS【2x】
      - 🇸🇬【亚洲】新加坡01丨AWS【2x】
      - 🇯🇵【亚洲】日本01丨AWS【2x】
      - 🇺🇸【北美洲】美国01丨AWS【2x】

  - name: 🚗 1x 普通直连
    type: url-test
    proxies:
      - 🇭🇰【亚洲】香港01丨直连
      - 🇸🇬【亚洲】新加坡01丨直连
      - 🇯🇵【亚洲】日本01丨直连
      - 🇺🇸【北美洲】美国01丨直连

  # 地区分组
  - name: 🗺️ 地区选择
    type: select
    proxies:
      - 🇭🇰 香港节点
      - 🇯🇵 日本节点
      - 🇸🇬 新加坡节点
      - 🇺🇸 美国节点
      - 🇰🇷 韩国节点
      - 🇹🇼 台湾节点
      - 🇬🇧 英国节点
      - 🇩🇪 德国节点
      - 🇦🇺 澳大利亚节点

  - name: 🇭🇰 香港节点
    type: url-test
    proxies:
      - 🇭🇰【亚洲】香港01丨直连
      - 🇭🇰【亚洲】香港01丨AWS【2x】

  - name: 🇯🇵 日本节点
    type: url-test
    proxies:
      - 🇯🇵【亚洲】日本01丨直连
      - 🇯🇵【亚洲】日本01丨AWS【2x】
      - 🇯🇵【亚洲】日本03丨专线【3x】
      - 🇯🇵【亚洲】日本07丨IPLC游戏专线【10x】

  - name: 🇸🇬 新加坡节点
    type: url-test
    proxies:
      - 🇸🇬【亚洲】新加坡01丨直连
      - 🇸🇬【亚洲】新加坡04丨专线【3x】
      - 🇸🇬【亚洲】新加坡09丨IPLC【10x】

  - name: 🇺🇸 美国节点
    type: url-test
    proxies:
      - 🇺🇸【北美洲】美国01丨直连
      - 🇺🇸【北美洲】美国03丨专线【3x】
      - 🇺🇸【北美洲】美国07丨IPLC【10x】

  - name: 🎬 流媒体解锁
    type: select
    proxies:
      - 🚅 3x 中转专线
      - 💨 6x 高速专线
      - ⚡ 10x 极速线路
      - DIRECT

  - name: 🔁 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 1800
    proxies:
      - 🇭🇰 香港节点
      - 🇯🇵 日本节点
      - 🇸🇬 新加坡节点
      - 🇺🇸 美国节点

  - name: 🚫 广告过滤
    type: select
    proxies:
      - REJECT
      - DIRECT

rules:
  - DOMAIN-SUFFIX,adservice.google.com,🚫 广告过滤
  - DOMAIN-SUFFIX,doubleclick.net,🚫 广告过滤
  - DOMAIN-SUFFIX,googlesyndication.com,🚫 广告过滤
  - DOMAIN-SUFFIX,googletagservices.com,🚫 广告过滤
  - GEOIP,CN,DIRECT
  - MATCH,🌍 节点选择
